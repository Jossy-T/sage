<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="hero">
            <img src="Logo.png" alt="company logo">
        </div>
        <div class="herosection">
            <div>Home</div>
            <div>Features</div>
            <div>Community</div>
            <div>Blog</div>
            <div>Pricing</div>
            <button class="register1">Register Now <span class="arrow">&rarr;</span></button>
        </div>
        
    </header>

    <div class="maincontent">
        <div class="right">
            <h1>Lessons and insights <br/> <span class="type">from 8 years</span></h1>
            <p class="para">Where to grow your business as a photographer: 
                site or social media?
            </p>
            <button class="register2">Register</button>
        </div>

        <div class="illustration">
            <img src="Illustration (1).png" alt="illustration image">
            <!-- <div class="dot">
                <img src="Dot.png" alt="dots"> 
            </div> -->
        </div>
        
    </div>

    <!-- the second content -->
    <div class="secondcont">
        <div class="secondpara">
            <h3 class="header3">Our Clients</h3>
            <p>We have been working with some Fortune 500+ clients</p>
        </div>

    </div>

    <!-- icons -->
    <div class="icons">
        <img src="logo (1).png" alt="logo">
        <img src="logo (2).png" alt="logo">
        <img src="logo (3).png" alt="logo">
        <img src="logo (4).png" alt="logo">
        <img src="logo (5).png" alt="logo">
        <img src="logo (6).png" alt="logo">
        <img src="logo (7).png" alt="logo">
    </div>

<div class="bottom">
    <h3 class="header3below">Manage your entire community <br/>in a single system</h3>
    <p>Who is Nextcent suitable for?</p>
</div>
</body>
</html>
